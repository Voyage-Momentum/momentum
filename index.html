<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/weather-icons.min.css">
    <title>Momentum Clone</title>
</head>
<body>
  <div class="container">
      <div id="links">Links</div>
      <div id="weather">
        <i id="weather-icon" aria-hidden="true"></i>
        <div id="temp"></div>
        <div id="city"></div>
      </div>
      <div id="center">
        <div id="time">9:38</div>
        <div id="greeting">Good evening, Tiffany.</div>
        <label for="focus">What is your main focus for today?</label>
        <input id="focus" />
      </div>
      <div id="photo-caption">Reykjavik, Iceland</div>
      <div id="quote"></div>
      <div id="todo">To Do</div>
  </div>

</body>

<script src="JS/utilities.js"></script>
<script src="index.js"></script>
</html>
